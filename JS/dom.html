<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    
    <link rel="stylesheet" href="css/dom.css" />
    <script src="js/dom.js"></script>
</head>
<body>
    <h1>Document Object Model</h1>
    
    <form action="servidor.html">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="emailnombre" />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" /><input type="checkbox" id="checkbox-password" />
        </div>
        <div>
            <button>Login</button>
        </div>
    </form>
</body>
</html>
