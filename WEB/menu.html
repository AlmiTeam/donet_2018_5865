<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            display: flex;
            list-style: none;
            background-color: lightgray;
            justify-content: flex-start;
        }
        
        li {
            flex: 0 1 20%;
            padding: 1em;
            border: 1px solid black;
        }
        
        li:last-child {
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Menú 1</a></li>
        <li><a href="">Menú 2</a></li>
        <li><a href="">Menú 3</a></li>
        <li><a href="">Menú 4</a></li>
    </ul>
</body>
</html>
