<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    
    <form action="" method="post">
        <fieldset>
            <legend>Datos básicos</legend>
            
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
            </div>
            <div>
                <label for="contra">Contraseña</label>
                <input type="password" id="contra" name="contra" />
            </div>
            <div>
                <input type="submit" value="Registrar"/>
                
                <button>Registrar</button>
            </div>
        </fieldset>
        <fieldset>
            <legend>Otros campos</legend>
            
            <label for="subs">Suscribirse</label>
            <input type="checkbox" id="subs" />
            
            <label for="blanco">Blanco</label>
            <input type="radio" id="blanco" name="color" value="blanco"/>
            <label for="rojo">Rojo</label>
            <input type="radio" id="rojo" name="color" value="rojo" />
            <label for="verde">Verde</label>
            <input type="radio" id="verde" name="color" value="verde" />
            
            <select name="color2">
                <option value="blanco">Blanco</option>
                <option value="rojo">Rojo</option>
                <option value="verde" selected="selected">Verde</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
